<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% macro render_comment(comment) %}
    <li>{{ comment }}</li>
{% endmacro %}

<h1>
    {% if name %}
        Hello, {{ name|capitalize }} !
    {% else %}
        Hello, Stranger !
    {% endif %}

</h1>

<ul>
    {% for comment in ['comment one', 'comment two', 'comment three'] %}
       {{ render_comment(comment) }}
    {% endfor %}
</ul>

</body>
</html>
